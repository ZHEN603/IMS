apiVersion: apps/v1
kind: Deployment
metadata:
  name: ims-gate
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ims-gate
  template:
    metadata:
      labels:
        app: ims-gate
    spec:
      containers:
        - name: ims-gate
          image: zhen603/ims-gate:1.5
          resources:
            requests:
              cpu: "10m"
              memory: "500Mi"
          ports:
            - containerPort: 9000
        - name: cloudsql-proxy
          image: gcr.io/cloudsql-docker/gce-proxy:1.19.1
          command: [ "/cloud_sql_proxy",
                     "-instances=tonal-baton-417817:europe-west2:ims-db=tcp:3306",
                     "-credential_file=/secrets/tonal-baton-417817-54a954177d26.json" ]
          volumeMounts:
            - name: cloudsql-instance-credentials
              mountPath: /secrets
              readOnly: true
      volumes:
        - name: cloudsql-instance-credentials
          secret:
            secretName: cloudsql-instance-credentials